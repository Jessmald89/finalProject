<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Final Project</title>
    </head>
    <body>
        <h1>Create Your Grocery List</h1>
        
            <legend>Enter groceries needed</legend>
            <input type = "text" id = "add"><br><br>
            <input type="button" id="addStuff" value="Add"><br><br>
        
        <fieldset>
            <legend>Your List</legend>
            <p id= "list"></p>
        </fieldset>

        <script type="text/javascript">
            let groceries = [];

            document.getElementById("addStuff").addEventListener('click', addGroceries);

            function addGroceries(){ 
                let needed = document.getElementById("add").value;
                groceries.push(needed); 
                document.getElementById("list").innerHTML = groceries.join("<br>");
            }

            function displayGroceryList(){
                document.getElementById("list").innerHTML = groceries.join("<br>");
            }

        </script>
    </body>
</html>
